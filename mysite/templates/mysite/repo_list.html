<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ org_name }}의 리포지토리 목록</title>
</head>
<body>
    <h1>{{ org_name }}의 리포지토리 목록</h1>

    {% if repositories %}
        <ul>
            {% for repo in repositories %}
                <li>
                    <a href="{% url 'setup_webhook' org_name=org_name repo_name=repo.name %}">{{ repo.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>리포지토리를 가져올 수 없습니다.</p>
    {% endif %}

</body>
</html>
